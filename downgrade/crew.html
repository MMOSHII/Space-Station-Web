      <main>
        <h2 class="subheading"><span>03</span> MEET THE CREWS</h2>
        <div class="crew-content">
          <div class="crew-info">
            <h3 class="crew-role"></h3>
            <h1 class="crew-name"></h1>
            <p class="crew-description"></p>
            <div class="controls">
              <button id="prev">←</button>
              <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <button id="next">→</button>
            </div>
          </div>
          <div class="crew-image">
            <img src="assets/DSR_Mathius_Portrait.jpg" alt="Benjamin Mathius" />
          </div>
        </div>
      </main>
      <script>
        const crewMembers = [
          {
            role: "CAPTAIN",
            name: "BENJAMIN MATHIUS",
            description:
              "As the captain of the USG Ishimura, Mathius holds the highest authority aboard the ship. He is responsible for making all major decisions regarding the crew’s safety, mission objectives, and operational protocols.",
            image: "assets/DSR_Mathius_Portrait.jpg",
          },
          {
            role: "ENGINEER",
            name: "ISAAC CLARKE",
            description:
              "Isaac is the Systems Engineer on board, specializing in the maintenance and repair of the ship’s technical and mechanical systems. His role is crucial in ensuring that the Ishimura’s machinery, power systems, and life-support functions are running smoothly.",
            image: "assets/DSR_Isaac_Portrait.jpg",
          },
          {
            role: "CHIEF OF SECURITY",
            name: "ZACH HAMMOND",
            description:
              "Hammond is the Chief of Security, tasked with maintaining order and protecting the ship and crew from any internal or external threats. He oversees security protocols and emergency response procedures and leads the security team to ensure a safe environment.",
            image: "assets/DSR_Hammond.jpg",
          },
          {
            role: "PILOT",
            name: "YAZID NASUTION",
            description:
              "The worst pilot ever. I don't know what the fuck was Mathius thinking of hiring this fat fuck. He put someone in the airlock and opened the hatch and wasted them into the vacuum, alive. Yet they are still keeping this glasses piece of cunt as our pilot. Please sack him.",
            image: "assets/Pilot_Jid.png",
          },
        ];

        const roleEl = document.querySelector(".crew-role");
        const nameEl = document.querySelector(".crew-name");
        const descEl = document.querySelector(".crew-description");
        const imageEl = document.querySelector(".crew-image img");
        const dots = document.querySelectorAll(".dot");
        const crewContent = document.querySelector(".crew-content");

        let currentIndex = 0;

        function updateCrew(index, direction) {
          // Slide out animation
          crewContent.classList.add(direction === "right" ? "slide-right" : "slide-left");

          setTimeout(() => {
            // Update content
            const member = crewMembers[index];
            roleEl.textContent = member.role;
            nameEl.textContent = member.name;
            descEl.textContent = member.description;
            imageEl.src = member.image;
            imageEl.alt = member.name;

            // Update dots
            dots.forEach((dot, i) => {
              dot.classList.toggle("active", i === index);
            });

            // Slide in animation
            crewContent.classList.remove("slide-left", "slide-right");
          }, 300);
        }

        document.getElementById("prev").addEventListener("click", () => {
          const prevIndex = currentIndex;
          currentIndex = (currentIndex - 1 + crewMembers.length) % crewMembers.length;
          updateCrew(currentIndex, "left");
        });

        document.getElementById("next").addEventListener("click", () => {
          const prevIndex = currentIndex;
          currentIndex = (currentIndex + 1) % crewMembers.length;
          updateCrew(currentIndex, "right");
        });

        // Optional: click dot to jump to specific crew
        dots.forEach((dot, i) => {
          dot.addEventListener("click", () => {
            if (i === currentIndex) return;
            const direction = i > currentIndex ? "right" : "left";
            currentIndex = i;
            updateCrew(currentIndex, direction);
          });
        });
        updateCrew(0);
      </script>
    </div>
  </body>
